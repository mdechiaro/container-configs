# incus exec firefox -- su -l user -c firefox
---
name: firefox
description: system container for firefox
config:
  user.user-data: |
    #cloud-config
    timezone: America/Chicago
    users:
    - name: user
      shell: /bin/bash
      sudo: ALL=(ALL) NOPASSWD:ALL
    packages:
    - firefox
    power_state:
      delay: now
      mode: reboot
      timeout: 30
      condition: true
    runcmd:
    - |
      cat <<EOF> /home/user/.bashrc
      export PIPEWIRE_REMOTE=/run/mount/pipewire_remote
      export PULSE_SERVER=unix:/run/mount/pulse_server
      export WAYLAND_DISPLAY=/run/mount/wayland_display
      export XDG_RUNTIME_DIR=/run/user/1000
      EOF
    - chown user:user /home/user/.bashrc
    - mkdir -p /etc/firefox/policies
    - curl -L https://github.com/mdechiaro/firefox-policies/raw/refs/heads/main/policies.json -o /etc/firefox/policies/policies.json
devices:
  gpu:
    gid: '1000'
    type: gpu
    uid: '1000'
  network:
    name: eth0
    network: incusbr0
    type: nic
  pipewire:
    bind: container
    connect: unix:/run/user/1000/pipewire-0
    gid: '1000'
    listen: unix:/run/mount/pipewire_remote
    security.gid: '1000'
    security.uid: '1000'
    type: proxy
    uid: '1000'
  pulseserver:
    bind: container
    connect: unix:/run/user/1000/pulse/native
    gid: '1000'
    listen: unix:/run/mount/pulse_server
    security.gid: '1000'
    security.uid: '1000'
    type: proxy
    uid: '1000'
  storage:
    path: /
    pool: default
    type: disk
  wayland:
    bind: container
    connect: unix:/run/user/1000/wayland-0
    gid: '1000'
    listen: unix:/run/mount/wayland_display
    security.gid: '1000'
    security.uid: '1000'
    type: proxy
    uid: '1000'
used_by: []
